<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <style type="text/css">
        #box{
            width:400px;
            height:300px;
            background-color:#ccc;
        }
        #middle{
            width:300px;
            height:200px;
            background-color: #aca594;
        }
        #inner{
            width:200px;
            height:150px;
            background-color: #2c3436;
        }
    </style>
    <script>
        let num = 0;
        console.log=(function(log){
                 return function(v){
                     log.call('console',v+':'+ ++num)
                 }
        })(console.log)
        window.onload=function(){
            let obox=document.getElementById("box");
            let omiddle=document.getElementById("middle");
            let oinner=document.getElementById("inner");

            obox.addEventListener("click",function(){
                console.log("box")
            },false);

            omiddle.addEventListener("click",function(){
                console.log("middle")
            },false);

            oinner.addEventListener("click",function(){
                console.log("inner")
            },false);
        }
    </script>
</head>
<body>
<div id="box">
    <div id="middle">
        <div id="inner"></div>
    </div>
</div>
</body>
</html>
