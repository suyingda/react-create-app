    <title>toString</title>

<body>
<script>
    function add(a) {
        function sum(b) {
            a = a + b;
            return sum;
        }

        sum.toString = function () {console.log(a)
            return a;
        }
        return sum
    }

    console.log(add(1)(2))
</script>
