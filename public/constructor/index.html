<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class</title>
</head>
<body>
<script>
    console.time('s')

    function a1() {
        console.log('a1')
    }

    function a2() {
        console.log('a2')
    }

    function Parent() {
        this.Cs = [];
    }

    Parent.prototype.Collect = function (func) {
        this.Cs.push(func)
    };
    Parent.prototype.Notify = function () {
        this.Cs.forEach((items) => {
            console.log(items)
            items.Update();
        })
    }

    function Observer(func) {
        this.options = func;
    }

    Observer.prototype.Update = function () {
        this.options();
    }


    var sssss = new Parent();
    sssss.Collect(new Observer(a1))
    sssss.Collect(new Observer(a2))

    // sssss.Notify();
    console.timeEnd('s')
</script>
</body>
</html>
