<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>t?</title>
</head>
<body>
<script>
    function Parent() {
        this.a = 1;
        this.b = [1, 2, this.a];
        this.c = {demo: 5};
        this.show = function () {
            console.log(this.a, this.b, this.c.demo);  //1  [1, 2, this.a]; 5
        }
    }
    function Child() {
        this.a = 2;
        this.change = function () {
            this.b.push(this.a);   //[1,2,1,11]    [1,2,1,11,12]
            this.a = this.b.length;   //4
            this.c.demo = this.a++;   //5
        }
    }
    Child.prototype = new Parent();
    var parent = new Parent();
    var child1 = new Child();
    var child2 = new Child();
    child1.a = 11;
    child2.a = 12;
    parent.show();         //1  [1, 2, 1]; 5
    child1.show();             //11  [1, 2, 1]; 5
    child2.show();              //12  [1, 2, 1]; 5
    child1.change();             //[1, 2, 11,11]   *
    child2.change();             //[1, 2, 12,12]  *
    parent.show();        //1  [1, 2, 1]; 5
    child1.show();           //5   [1, 2, 11,11]   5
    child2.show();           //6   [1, 2, 12,12]   5
</script>
</body>
</html>
